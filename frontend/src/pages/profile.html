<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - RavenFlow</title>
  <link rel="icon" type="image/png" href="../img/RavenFlow.png">
  <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">
          <a href="../index.html" style="color: inherit; text-decoration: none;">RavenFlow</a>
        </h1>
      </div>
      
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="employees.html" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span>Funcionários</span>
        </a>
        <a href="salaries.html" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
          <span>Salários</span>
        </a>
        <a href="reports.html" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span>Relatórios</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <a href="profile.html" class="nav-item active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Perfil</span>
        </a>
        <button class="nav-item logout-btn" id="logout-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Sair</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-content">
          <h2 class="page-title">Perfil</h2>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="profile-section">
          <div class="profile-card">
            <div class="profile-header">
              <div class="profile-avatar">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <div class="profile-info">
                <h3 id="profile-name">Carregando...</h3>
                <p id="profile-email">Carregando...</p>
                <span class="profile-badge" id="profile-role">User</span>
              </div>
            </div>
          </div>

          <div class="profile-card">
            <h3 class="card-title">Informações Pessoais</h3>
            <form id="profile-form" class="profile-form">
              <div class="form-group">
                <label for="name">Nome completo</label>
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  class="form-input"
                  placeholder="Seu nome completo"
                  required
                >
              </div>

              <div class="form-group">
                <label for="email">Endereço de email</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  class="form-input"
                  placeholder="seu@email.com"
                  required
                >
              </div>

              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input 
                  type="tel" 
                  id="telefone" 
                  name="telefone" 
                  class="form-input"
                  placeholder="+351 912 345 678"
                >
              </div>

              <button type="submit" class="btn-primary">Guardar alterações</button>
            </form>
          </div>

          <div class="profile-card">
            <h3 class="card-title">Alterar palavra-passe</h3>
            <form id="password-form" class="profile-form">
              <div class="form-group">
                <label for="current-password">Palavra-passe atual</label>
                <input 
                  type="password" 
                  id="current-password" 
                  name="current-password" 
                  class="form-input"
                  placeholder="Introduza a palavra-passe atual"
                  required
                >
              </div>

              <div class="form-group">
                <label for="new-password">Nova palavra-passe</label>
                <input 
                  type="password" 
                  id="new-password" 
                  name="new-password" 
                  class="form-input"
                  placeholder="Mínimo 8 caracteres"
                  minlength="8"
                  required
                >
              </div>

              <div class="form-group">
                <label for="confirm-new-password">Confirmar nova palavra-passe</label>
                <input 
                  type="password" 
                  id="confirm-new-password" 
                  name="confirm-new-password" 
                  class="form-input"
                  placeholder="Confirme a nova palavra-passe"
                  minlength="8"
                  required
                >
              </div>

              <button type="submit" class="btn-primary">Alterar palavra-passe</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="error-message" class="error-message"></div>
  <div id="success-message" class="success-message"></div>

  <script type="module" src="../scripts/pages/profile.js"></script>
</body>
</html>
